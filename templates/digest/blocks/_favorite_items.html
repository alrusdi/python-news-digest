{% if items %}
    <div class="card hidden-md-down">
        <div class="card-header">Выбор пользователей</div>
        <ul class="list-group list-group-flush">
            {% for object in items %}
                <li class="list-group-item item-as-line">
                    {% include 'digest/blocks/_item_as_line.html' with item=object comment=True likes=True %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
