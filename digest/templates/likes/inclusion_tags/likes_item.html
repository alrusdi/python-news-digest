{% load i18n %}
{% load static %}
{% if import_js %}
  {% if likes_enabled %}

    <script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    {% endif %}
{% endif %}


{% if likes_enabled %}

    <noindex>
    <span class="likes liker text-primary">
    {% if can_vote %}
        <a class="liker btn btn-xs" type="button"
           href="{% url "like" content_type content_obj.id 1 %}" rel="nofollow">
            <big>
                <i title="Одобряю"
                class="fa-regular fa-thumbs-up">
                </i>
            </big>
        </a>

        <a class="liker btn btn-xs" type="button"
           href="{% url "like" content_type content_obj.id -1 %}"
           rel="nofollow">
            <big>
                <i title="Не одобряю"
                   class="fa-regular fa-thumbs-down">
                </i>
            </big>
        </a>
    {% else %}
        &nbsp;
        <span class="badge issue-item-resource">
            {{ content_obj.vote_total }} <i class="fa-solid fa-star"></i>
        </span>
    {% endif %}
    </span>
    </noindex>

{% endif %}
